name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '20'

permissions:
  contents: write

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    strategy:
      matrix:
        platform:
          - darwin/amd64
          - darwin/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Get version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi

      - name: Build
        run: |
          PLATFORM="${{ matrix.platform }}"
          ARCH="${PLATFORM#*/}"
          wails build -platform ${{ matrix.platform }} -ldflags "-X main.version=${{ env.VERSION }}"

      - name: Package
        run: |
          PLATFORM="${{ matrix.platform }}"
          ARCH="${PLATFORM#*/}"
          cd build/bin

          # 创建 ZIP
          if [ -d "CC-Forwarder.app" ]; then
            zip -r "CC-Forwarder-darwin-${ARCH}.zip" "CC-Forwarder.app"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-forwarder-darwin-${{ matrix.platform == 'darwin/amd64' && 'amd64' || 'arm64' }}
          path: build/bin/*.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Get version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi

      - name: Build
        run: wails build -platform windows/amd64 -ldflags "-X main.version=${{ env.VERSION }}"

      - name: Package
        shell: pwsh
        run: |
          Compress-Archive -Path "build/bin/CC-Forwarder.exe" -DestinationPath "build/bin/CC-Forwarder-windows-amd64.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-forwarder-windows-amd64
          path: build/bin/*.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Get version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "VERSION=dev-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          fi

      - name: Build
        run: wails build -platform linux/amd64 -ldflags "-X main.version=${{ env.VERSION }}"

      - name: Package
        run: |
          cd build/bin
          tar -czf "CC-Forwarder-linux-amd64.tar.gz" "CC-Forwarder"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cc-forwarder-linux-amd64
          path: build/bin/*.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release/
          find artifacts/ -type f \( -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release/ \;

          cd release/
          sha256sum * > checksums.txt
          ls -la

      - name: Get version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: CC-Forwarder ${{ env.VERSION }}
          body: |
            ## CC-Forwarder ${{ env.VERSION }}

            ### 下载

            | 平台 | 文件 |
            |------|------|
            | macOS (Intel) | `CC-Forwarder-darwin-amd64.zip` |
            | macOS (Apple Silicon) | `CC-Forwarder-darwin-arm64.zip` |
            | Windows | `CC-Forwarder-windows-amd64.zip` |
            | Linux | `CC-Forwarder-linux-amd64.tar.gz` |

            ### 安装说明

            **macOS**: 解压后将 `CC-Forwarder.app` 拖入应用程序文件夹
            **Windows**: 解压后运行 `CC-Forwarder.exe`
            **Linux**: 解压后运行 `CC-Forwarder`

            ### 校验

            ```bash
            sha256sum -c checksums.txt
            ```

            详细更新内容请查看 [CHANGELOG.md](./CHANGELOG.md)
          files: release/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
